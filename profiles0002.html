<head>

  <script>
    function showCourses() {
        var degree = document.getElementById("degree").value;
        var courses = [];

        // Retrieve courses based on the selected degree
        if (degree === "bioinformatics") {
            courses = [" Unix/Linux, Shell Scripting & the Commandline","Data Analytics","Phylogenetics", "Informatics Skills","Workflows, High Performance Computing", "Programming in Python", "R programming","Git and Version Control","Ontologies, Standards and Submission"];
        } else if (degree === "wetlab") {
            courses = ["Health & Safety", "Lab practical: DNA/RNA sequencing"];
        } else if (degree === "lab_manager") {
            courses = ["Study Design", "Ethics"];
        }

        // Generate HTML links for the courses
        var courseLinks = "";
        for (var i = 0; i < courses.length; i++) {
            var courseName = courses[i];
            var link = "http://127.0.0.1:4000/courses/" + courseName.replace(/\s+/g, "-").toLowerCase();
            courseLinks += "<a href='" + link + "'>" + courseName + "</a><br>";
        }

        // Display the course links
        document.getElementById("courseList").innerHTML = courseLinks;
    }
</script>
</head>
Select a Profile
<select id="degree" onchange="showCourses()">
  <option value="">--Select--</option>
  <option value="bioinformatics">Bioinformatics</option>
  <option value="wetlab">Wetlab</option>
  <option value="lab_manager">Lab Manager</option>
</select>
