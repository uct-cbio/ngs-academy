<h1>Degrees and Courses</h1>
<div>
    <button id="showDegrees">Show Degrees</button>
    <button id="showCourses">Show Courses</button>
</div>
<ul id="contentList"></ul>


<script>
const degrees = [
    { degree: "Bachelor of Science", courses: ["Physics", "Mathematics", "Computer Science"] },
    { degree: "Bachelor of Arts", courses: ["English", "History", "Psychology"] },
    { degree: "Master of Business Administration", courses: ["Marketing", "Finance", "Operations"] }
];

const contentList = document.getElementById("contentList");
const showDegreesBtn = document.getElementById("showDegrees");
const showCoursesBtn = document.getElementById("showCourses");

showDegreesBtn.addEventListener("click", () => showContent(degrees, "degree"));
showCoursesBtn.addEventListener("click", () => showContent(degrees, "courses"));

function showContent(dataArray, property) {
    contentList.innerHTML = "";
    dataArray.forEach(item => {
        const listItem = document.createElement("li");
        listItem.textContent = item[property];
        contentList.appendChild(listItem);
    });
}


</script>
