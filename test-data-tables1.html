<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css">
<script type="text/javascript" language="javascript" src="https://code.jquery.com/jquery-3.3.1.js"></script>
<script type="text/javascript" language="javascript" src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Table with Column Filtering</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }

        select {
            width: 100%;
            padding: 5px;
        }
    </style>
</head>
<body>
    <table id="example" class="table table-striped table-bordered" style="width:100%">
        <thead>
          <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Country</th>
   
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>John Doe</td>
            <td>30</td>
            <td>USA</td>
         
          </tr>
          <tr>
            <td>Jane Doe</td>
            <td>25</td>
            <td>Canada</td>
            <td>Inactive</td>
          </tr>
          <tr>
            <td>Peter Smith</td>
            <td>40</td>
            <td>UK</td>
            <td>Active</td>
          </tr>
          <tr>
            <td>Mary Johnson</td>
            <td>20</td>
            <td>France</td>
            <td>Inactive</td>
          </tr>
        </tbody>
      </table>

<script>
      $(document).ready(function() {
        // Create a data table
        var table = $('#example').DataTable({
          data: [
            { name: 'John Doe', age: 30, country: 'USA' },
            { name: 'Jane Doe', age: 25, country: 'Canada' },
            { name: 'Peter Smith', age: 40, country: 'UK' },
            { name: 'Mary Johnson', age: 20, country: 'France' }
          ]
        });
      
        // Add individual column filtering
        table.columns().every(function() {
          var column = this;
          var select = $('<select><option value=""></option></select>').appendTo(column.footer());
          $.each(column.data(), function(index, data) {
            select.append('<option value="'+data[0]+'">'+data[0]+'</option>');
          });
          select.on('change', function() {
            column.search(this.value).draw();
          });
        });
      });
      </script>
</body>
</html>
