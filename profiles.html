<head>

  <script>
    function displayCourses() {
      // Get the selected degree
      var degreeSelect = document.getElementById("degreeSelect");
      var selectedDegree = degreeSelect.options[degreeSelect.selectedIndex].value;

      // Define the mapping between degrees and courses
      var degreeCourses = {
        "bioinformatics": ["Unix/Linux, Shell Scripting & the Commandline","Data Analytics","Phylogenetics", "Informatics Skills","Workflows, High Performance Computing", "Programming in Python", "R programming","Git and Version Control","Ontologies, Standards and Submission"],
        "wetlab": ["Health & Safety", "Lab practical: DNA/RNA sequencing"],
        "lab_manager": ["Ethics and Policies", "Introduction to Genomic Epidemiology for Pathogen Surveillance", "Study Design","Introduction to NGS","Dissemination of results"],
      };

      // Get the corresponding courses for the selected degree
      var courses = degreeCourses[selectedDegree];

      // Display the courses
      var coursesList = document.getElementById("coursesList");
      coursesList.innerHTML = ""; // Clear previous courses

      if (courses) {
        for (var i = 0; i < courses.length; i++) {
          var courseItem = document.createElement("li");
          courseItem.textContent = courses[i];
          coursesList.appendChild(courseItem);
        }
      } else {
        var courseItem = document.createElement("li");
        courseItem.textContent = "No Modules available for the selected Profile";
        coursesList.appendChild(courseItem);
      }
    }
  </script>

</head>
<h3>Profile</h3>

<label for="degreeSelect">Select a profile:</label>
<select id="degreeSelect">
  <option value="bioinformatics">Bioinformatics Scientist</option>
  <option value="wetlab">Wetlab Scientist</option>
  <option value="lab_manager">Policy Maker</option>
</select>
<br>
<br>
<button class="btn btn-danger btn-sm" onclick="displayCourses()">Display Skills</button>
