<h3>Persona Selector</h3>
<div>

    <label for="category">Pathogen type:</label>
<select id="category">
    <option value="foundational">Foundational Skills</option>
    <option value="viral">Viral Pathogens Skills</option>
    <option value="bacteria">Bacterial Pathogens Skills</option>
    <option value="all">All Skills</option>
</select>
<label for="degree">Persona:</label>
<select id="persona">
    <option value="bio_informatics">Bioinformatics Scientist</option>
    <option value="wet_lab">Wetlab Scientist</option>

</select>


</div>
<div id="course-list">
    <!-- Course records will be displayed here -->
</div>


<script>


// Sample course data (you can replace this with your actual data)
const courses = {
    bio_informatics: {
        foundational: ["Unix/linux, command line, shell scripting ", "Data analytics", "Programming in Python"],
        viral: ["Introduction to NGS data processing", "NGS, Illumina, ONT workflows", "Nextclade and Pangolin"],
        bacteria: ["Introduction to bacterial NGS data processing", "Bacterial pathogen data analysis"],
        all: ["ALL", "AlL"]
      
    },
    wet_lab: {
        foundational: ["Health and safety protocols", "Lab practical: DNA/RNA sequencing"],
        viral: ["Sample processing and library preparation (Theory and wet lab practical)", "Lab practical: RNA/DNA sequencing"],
        bacteria: ["Health and safety protocols", "Sample processing and library preparation (Theory and wet lab practical)"],
        all: ["ALL", "AlL", "AlL", "AlL"],
    }
};

// Function to update the course list based on user's selections
function updateCourseList() {
    const degreeSelect = document.getElementById("persona");
    const categorySelect = document.getElementById("category");
    const courseList = document.getElementById("course-list");

    const selectedDegree = degreeSelect.value;
    const selectedCategory = categorySelect.value;

    // Clear the previous course list
    courseList.innerHTML = "";

    // Get courses based on user's selections
    const selectedCourses = courses[selectedDegree][selectedCategory];

    // Display selected courses
    selectedCourses.forEach(course => {
        const courseItem = document.createElement("p");
        courseItem.textContent = course;
        courseList.appendChild(courseItem);
    });
}

// Attach event listeners to the selects
document.getElementById("persona").addEventListener("change", updateCourseList);
document.getElementById("category").addEventListener("change", updateCourseList);

// Initial course list update
updateCourseList();


</script>
