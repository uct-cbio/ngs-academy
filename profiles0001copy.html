<h3>Course Selector</h3>

<label for="degree">Select Degree Type:</label>
<select id="degree">
    <option value="bachelor">Bachelor's Degree</option>
    <option value="master">Master's Degree</option>
</select>

<label for="category">Select Course Category:</label>
<select id="category">
    <option value="programming">Programming</option>
    <option value="design">Design</option>
    <option value="business">Business</option>
</select>

<div id="course-list">
    <!-- Course records will be displayed here -->

    
</div>


<script>
// Sample course data (you can replace this with your actual data)
const courses = {
    bachelor: {
        programming: ["Introduction to Programming", "Web Development Basics"],
        design: ["Graphic Design Fundamentals", "User Interface Design"],
        business: ["Introduction to Marketing", "Entrepreneurship"]
    },
    master: {
        programming: ["Advanced Algorithms", "Full Stack Development"],
        design: ["Advanced Typography", "User Experience Design"],
        business: ["Strategic Management", "Digital Marketing"]
    }
};

// Function to update the course list based on user's selections
function updateCourseList() {
    const degreeSelect = document.getElementById("degree");
    const categorySelect = document.getElementById("category");
    const courseList = document.getElementById("course-list");

    const selectedDegree = degreeSelect.value;
    const selectedCategory = categorySelect.value;

    // Clear the previous course list
    courseList.innerHTML = "";

    // Get courses based on user's selections
    const selectedCourses = courses[selectedDegree][selectedCategory];

    // Display selected courses
    selectedCourses.forEach(course => {
        const courseItem = document.createElement("p");
        courseItem.textContent = course;
        courseList.appendChild(courseItem);
    });
}

// Attach event listeners to the selects
document.getElementById("degree").addEventListener("change", updateCourseList);
document.getElementById("category").addEventListener("change", updateCourseList);

// Initial course list update
updateCourseList();



</script>
