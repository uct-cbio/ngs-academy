<h1>Degree Modules Display</h1>
  
<label for="degreeSelect">Select a degree:</label>
<select id="degreeSelect">
  <option value="computerScience">Computer Science</option>
  <option value="engineering">Engineering</option>
  <!-- Add more degree options as needed -->
</select>

<button id="showModulesBtn">Show Modules</button>

<div id="moduleTable"></div>
<script>
// Get references to the select element and the table body

const modulesData = {
  computerScience: ["Introduction to Programming", "Data Structures", "Algorithms", "Database Management"],
  engineering: ["Introduction to Engineering", "Mechanics", "Electronics", "Thermodynamics"],
  // Add more degree-module mappings here
};

const degreeSelect = document.getElementById("degreeSelect");
const showModulesBtn = document.getElementById("showModulesBtn");
const moduleTable = document.getElementById("moduleTable");

showModulesBtn.addEventListener("click", displayModules);

function displayModules() {
  const selectedDegree = degreeSelect.value;
  const modules = modulesData[selectedDegree];

  if (modules) {
    let tableHTML = "<h2>Modules:</h2><table><tr><th>Module Name</th></tr>";

    for (const module of modules) {
      tableHTML += `<tr><td>${module}</td></tr>`;
    }

    tableHTML += "</table>";
    moduleTable.innerHTML = tableHTML;
  } else {
    moduleTable.innerHTML = "<p>No modules found for the selected degree.</p>";
  }
}

</script>
