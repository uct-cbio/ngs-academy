<style>


</style>



<input type="text" id="searchInput" placeholder="Search...">
<select id="selectList">
    <option value="option1">Option 1</option>
    <option value="option2">Option 2</option>
    <option value="option3">Option 3</option>
    <option value="option4">Option 4</option>
</select>
<div id="results"></div>





<script>


const searchInput = document.getElementById('searchInput');
const selectList = document.getElementById('selectList');
const results = document.getElementById('results');

// Function to filter options based on search input
function filterOptions() {
    const searchText = searchInput.value.toLowerCase();
    const options = selectList.options;
    
    results.innerHTML = ''; // Clear previous results
    
    for (let i = 0; i < options.length; i++) {
        const option = options[i];
        const optionText = option.text.toLowerCase();
        
        if (optionText.includes(searchText)) {
            const resultOption = document.createElement('div');
            resultOption.textContent = option.text;
            resultOption.addEventListener('click', () => {
                selectList.value = option.value;
                results.innerHTML = '';
            });
            results.appendChild(resultOption);
        }
    }
}

// Event listeners
searchInput.addEventListener('input', filterOptions);

</script>
<script type="text/javascript" language="javascript" src="https://code.jquery.com/jquery-3.3.1.js"></script>
<script type="text/javascript" language="javascript"
    src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
