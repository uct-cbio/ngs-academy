  <button id="prevBtn">Previous</button>

<script>
  const prevBtn = document.getElementById("prevBtn");
const nextBtn = document.getElementById("nextBtn");
const itemsContainer = document.querySelector(".items");

let currentIndex = 0;
const itemWidth = 110; // Adjust this to the actual item width, including margin

prevBtn.addEventListener("click", () => {
  currentIndex = Math.max(currentIndex - 1, 0);
  updateItemsPosition();
});

nextBtn.addEventListener("click", () => {
  const numItems = document.querySelectorAll(".item").length;
  currentIndex = Math.min(currentIndex + 1, numItems - 8);
  updateItemsPosition();
});

function updateItemsPosition() {
  const translateXValue = -currentIndex * itemWidth;
  itemsContainer.style.transform = `translateX(${translateXValue}px)`;
}


</script>
