{% assign pages_list = site.pages %}
{% for node in pages_list %}
{% if node.title != null %}
{% if node.layout == "page" %}
<a class="sidebar-nav-item{% if page.url == node.url %} active{% endif %}"
    href="{{ site.baseurl }}{{ node.url  | remove_first: '/' }}">{{ node.title }}</a>
{% endif %}
{% endif %}
{% endfor %}
