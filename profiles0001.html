<head>


  <script>
        function showCourses() {
            var degree = document.getElementById("degree").value;
            var courses = [];

            // Retrieve courses based on the selected degree
            if (degree === "bioinformatics") {
                courses = [
                    { name: "Unix/Linux, Shell Scripting & the Commandline", file: "unix.pdf" },
                    { name: "Phylogenetics", file: "phylogenetics.pdf" }
                
                ];
            } else if (degree === "wetlab") {
                courses = [
                    { name: "Marketing", file: "marketing.pdf" },
                    { name: "Finance", file: "finance.pdf" },
            
                ];
            } else if (degree === "lab_manager") {
                courses = [
                    { name: "Drawing", file: "drawing.pdf" },
              
                ];
            }

            // Generate HTML links for the courses
            var courseList = document.getElementById("courseList");
            courseList.innerHTML = ""; // Clear previous links

            for (var i = 0; i < courses.length; i++) {
                var course = courses[i];
                var link = "uploads/" + course.file;

                // Create link element
                var courseLink = document.createElement("a");
                courseLink.href = link;
                courseLink.textContent = course.name;
                courseLink.download = course.file; // Set the file name for download

                // Append link to courseList
                courseList.appendChild(courseLink);

                // Add line break
                courseList.appendChild(document.createElement("br"));
            }
        }
    </script>


</head>
<h3>Select Profile</h3>
<select id="degree" onchange="showCourses()">
  <option value="">--Select--</option>
  <option value="bioinformatics">Bioinformatics</option>
  <option value="wetlab">Wetlab</option>
  <option value="lab_manager">Lab Manager</option>

</select>

<h3>Available courses:</h3>
<div id="courseList"></div>
