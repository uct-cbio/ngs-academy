<h1>Course Selection</h1>

<label for="degreeType">Select Degree Type:</label>
<select id="degreeType">
  <option value="bachelors">Bachelor's Degree</option>
  <option value="masters">Master's Degree</option>
  <option value="doctorate">Doctorate Degree</option>
</select>

<br><br>

<label for="courseCategory">Select Course Category:</label>
<select id="courseCategory">
  <option value="science">Science</option>
  <option value="engineering">Engineering</option>
  <option value="arts">Arts</option>
  <!-- Add more categories as needed -->
</select>

<br><br>

<button onclick="displayCourses()">Display Courses</button>

<br><br>

<table id="courseTable" border="1">
  <thead>
    <tr>
      <th>Course Code</th>
      <th>Course Name</th>
      <th>Credit Hours</th>
    </tr>
  </thead>
  <tbody id="courseTableBody">
    <!-- Course records will be added here using JavaScript -->
  </tbody>
</table>


<script>
    function displayCourses() {
      var degreeType = document.getElementById("degreeType").value;
      var courseCategory = document.getElementById("courseCategory").value;
      var courseTableBody = document.getElementById("courseTableBody");
      courseTableBody.innerHTML = ""; // Clear existing table data

      // Simulated course data based on degree type and category
      var courses = [
        { code: "CS101", name: "Introduction to Computer Science", creditHours: 3 },
        { code: "ENG201", name: "Advanced English Composition", creditHours: 3 },
        { code: "PHY301", name: "Modern Physics", creditHours: 4 },
        // Add more courses for different degree types and categories
      ];

      // Filter courses based on degree type and category
      var filteredCourses = courses.filter(function(course) {
        return courseCategory === "all" || courseCategory === course.category;
      });

      // Display filtered courses in the table
      filteredCourses.forEach(function(course) {
        var row = document.createElement("tr");
        row.innerHTML = `
          <td>${course.code}</td>
          <td>${course.name}</td>
          <td>${course.creditHours}</td>
        `;
        courseTableBody.appendChild(row);
      });
    }


</script>
